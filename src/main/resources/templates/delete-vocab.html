<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile Management</title>
</head>
<body>
<div class="container">
  <h2>Product:</h2>
  <form th:method="POST" th:action="@{/vocab/delete(id=${vocab.id})}">
    <div>
      Are you sure you want to delete this vocab?
    </div>
    <div class="form-group">
      <input type="submit" class="form-control btn btn-danger" value="Yes">
      <input onclick='javascript:window.history.back()' value='No' type='button' class="form-control btn btn-secondary" />
    </div>
  </form>
</div>
</body>
</html>
